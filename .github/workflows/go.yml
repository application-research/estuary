name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        default: true

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install hwloc libhwloc-dev jq ocl-icd-opencl-dev

    - name: Build
      run: make clean all

    - name: Setup
      run: echo "ESTUARY_TOKEN=$(./estuary --username=admin setup | grep Token | cut -d ' ' -f 3)" >> $GITHUB_ENV

    - name: Test
      run: go test -v ./... --ldflags '-extldflags "-Wl,--allow-multiple-definition"'
      env:
        ESTUARY_TOKEN: $ESTUARY_TOKEN

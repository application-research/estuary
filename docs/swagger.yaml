basePath: /
definitions:
  address.Address:
    type: object
  api.ChannelIDParam:
    properties:
      id:
        type: integer
      initiator:
        type: string
      responder:
        type: string
    type: object
  api.claimMsgResponse:
    properties:
      hexmsg:
        type: string
    type: object
  api.claimResponse:
    properties:
      success:
        type: boolean
    type: object
  api.createCollectionBody:
    properties:
      description:
        type: string
      name:
        type: string
    type: object
  api.deleteContentFromCollectionBody:
    properties:
      by:
        type: string
      value:
        type: string
    type: object
  api.emptyResp:
    type: object
  api.estimateDealBody:
    properties:
      durationBlks:
        type: integer
      replication:
        type: integer
      size:
        type: integer
      verified:
        type: boolean
    type: object
  api.getApiKeysResp:
    properties:
      expiry:
        type: string
      label:
        type: string
      token:
        type: string
      tokenHash:
        type: string
    type: object
  api.publicNodeInfo:
    properties:
      primaryAddress:
        $ref: '#/definitions/address.Address'
    type: object
  cid.Cid:
    type: object
  collections.CidType:
    enum:
      - directory
      - file
    type: string
    x-enum-varnames:
      - CidTypeDir
      - CidTypeFile
  collections.Collection:
    properties:
      cid:
        type: string
      createdAt:
        type: string
      description:
        type: string
      name:
        type: string
      userId:
        type: integer
      uuid:
        type: string
    type: object
  collections.CollectionListResponse:
    properties:
      cid:
        $ref: '#/definitions/util.DbCID'
      coluuid:
        type: string
      contId:
        type: integer
      dir:
        type: string
      name:
        type: string
      size:
        type: integer
      type:
        $ref: '#/definitions/collections.CidType'
      updatedAt:
        type: string
    type: object
  miner.ClaimMinerBody:
    properties:
      claim:
        type: string
      miner:
        $ref: '#/definitions/address.Address'
      name:
        type: string
    type: object
  miner.MinerSetInfoParams:
    properties:
      name:
        type: string
    type: object
  miner.SuspendMinerBody:
    properties:
      reason:
        type: string
    type: object
  peering.PeeringPeer:
    properties:
      Addrs:
        items:
          type: string
        type: array
      Connected:
        type: boolean
      ID:
        type: string
    type: object
  types.IpfsListPinStatusResponse:
    properties:
      count:
        type: integer
      results:
        items:
          $ref: '#/definitions/types.IpfsPinStatusResponse'
        type: array
    type: object
  types.IpfsPin:
    properties:
      cid:
        type: string
      meta:
        additionalProperties: true
        type: object
      name:
        type: string
      origins:
        items:
          type: string
        type: array
    type: object
  types.IpfsPinStatusResponse:
    properties:
      created:
        type: string
      delegates:
        items:
          type: string
        type: array
      info:
        additionalProperties: true
        type: object
      pin:
        $ref: '#/definitions/types.IpfsPin'
      requestid:
        type: string
      status:
        $ref: '#/definitions/types.PinningStatus'
    type: object
  types.PinningStatus:
    enum:
      - pinning
      - pinned
      - failed
      - queued
      - offloaded
    type: string
    x-enum-varnames:
      - PinningStatusPinning
      - PinningStatusPinned
      - PinningStatusFailed
      - PinningStatusQueued
      - PinningStatusOffloaded
  util.ContentAddResponse:
    properties:
      cid:
        type: string
      estuary_retrieval_url:
        type: string
      estuaryId:
        type: integer
      providers:
        items:
          type: string
        type: array
      retrieval_url:
        type: string
    type: object
  util.ContentCreateBody:
    properties:
      coluuid:
        type: string
      dir:
        type: string
      location:
        type: string
      name:
        type: string
      root:
        type: string
      type:
        $ref: '#/definitions/util.ContentType'
    type: object
  util.ContentType:
    enum:
      - 0
      - 1
      - 2
    type: integer
    x-enum-varnames:
      - Unknown
      - File
      - Directory
  util.DbCID:
    properties:
      cid:
        $ref: '#/definitions/cid.Cid'
    type: object
  util.HttpError:
    properties:
      code:
        type: integer
      details:
        type: string
      reason:
        type: string
    type: object
  util.UserSettings:
    properties:
      contentAddingDisabled:
        type: boolean
      dealDuration:
        type: integer
      dealMakingDisabled:
        type: boolean
      fileStagingThreshold:
        type: integer
      flags:
        type: integer
      replication:
        type: integer
      uploadEndpoints:
        items:
          type: string
        type: array
      verified:
        type: boolean
    type: object
  util.ViewerResponse:
    properties:
      address:
        type: string
      auth_expiry:
        type: string
      id:
        type: integer
      miners:
        items:
          type: string
        type: array
      perms:
        type: integer
      settings:
        $ref: '#/definitions/util.UserSettings'
      username:
        type: string
    type: object
host: api.estuary.tech
info:
  contact:
    name: API Support
    url: https://docs.estuary.tech/feedback
  description: This is the API for the Estuary application.
  license:
    name: Apache 2.0 Apache-2.0 OR MIT
    url: https://github.com/application-research/estuary/blob/master/LICENSE.md
  termsOfService: http://estuary.tech
  title: Estuary API
  version: 0.0.0
paths:
  /admin/autoretrieve/init:
    post:
      description: This endpoint registers a new autoretrieve server
      parameters:
        - description: Autoretrieve's comma-separated list of addresses
          in: formData
          name: addresses
          required: true
          type: string
        - description: Autoretrieve's public key
          in: formData
          name: pubKey
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Register autoretrieve server
      tags:
        - autoretrieve
  /admin/autoretrieve/list:
    get:
      description: This endpoint lists all registered autoretrieve servers
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: List autoretrieve servers
      tags:
        - autoretrieve
  /admin/invites:
    get:
      description: This endpoint is used to list all estuary invites.
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Get Estuary invites
      tags:
        - content
  /admin/invites/{code}:
    post:
      description: This endpoint is used to create an estuary invite.
      parameters:
        - description: Invite code to be created
          in: path
          name: code
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Create an Estuary invite
      tags:
        - content
  /admin/peering/peers:
    delete:
      description: This endpoint can be used to remove a Peer from the Peering Service
      parameters:
        - description: Peer ids
          in: body
          name: peerIds
          required: true
          schema:
            items:
              type: string
            type: array
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Remove peers on Peering Service
      tags:
        - admin
    get:
      description: This endpoint can be used to list all peers on Peering Service
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: List all Peering peers
      tags:
        - admin
    post:
      description: This endpoint can be used to add a Peer from the Peering Service
      parameters:
        - description: Peering Peer array
          in: body
          name: req
          required: true
          schema:
            items:
              $ref: '#/definitions/peering.PeeringPeer'
            type: array
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Add peers on Peering Service
      tags:
        - admin
  /admin/peering/start:
    post:
      description: This endpoint can be used to start the Peering Service
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Start Peering
      tags:
        - admin
  /admin/peering/status:
    get:
      description: This endpoint can be used to check the Peering status
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Check Peering Status
      tags:
        - admin
  /admin/peering/stop:
    post:
      description: This endpoint can be used to stop the Peering Service
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Stop Peering
      tags:
        - admin
  /admin/system/config:
    get:
      description: This endpoint is used to get system configs.
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Get systems(estuary/shuttle) config
      tags:
        - admin
  /admin/users:
    get:
      description: This endpoint is used to get all users.
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Get all users
      tags:
        - admin
  /autoretrieve/heartbeat:
    post:
      description: This endpoint updates the lastConnection field for autoretrieve
      parameters:
        - description: Autoretrieve's auth token
          in: header
          name: token
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Marks autoretrieve server as up
      tags:
        - autoretrieve
  /collections/:
    get:
      description: This endpoint is used to list all collections. Whenever a user logs on estuary, it will list all collections that the user has access to. This endpoint provides a way to list all collections to the user.
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/collections.Collection'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: List all collections
      tags:
        - collections
    post:
      description: This endpoint is used to create a new collection. A collection is a representaion of a group of objects added on the estuary. This endpoint can be used to create a new collection.
      parameters:
        - description: Collection name and description
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/api.createCollectionBody'
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/collections.Collection'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Create a new collection
      tags:
        - collections
  /collections/{coluuid}:
    delete:
      description: This endpoint is used to delete an existing collection.
      parameters:
        - description: Collection ID
          in: path
          name: coluuid
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Deletes a collection
      tags:
        - collections
    get:
      description: This endpoint is used to get contents in a collection. If no colpath query param is passed
      parameters:
        - description: coluuid
          in: path
          name: coluuid
          required: true
          type: string
        - description: Directory
          in: query
          name: dir
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/collections.CollectionListResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Get contents in a collection
      tags:
        - collections
    post:
      consumes:
        - application/json
      description: This endpoint adds already-pinned contents (that have ContentIDs) to a collection.
      parameters:
        - description: Collection UUID
          in: path
          name: coluuid
          required: true
          type: string
        - description: Content IDs to add to collection
          in: body
          name: contentIDs
          required: true
          schema:
            items:
              type: integer
            type: array
        - description: Directory
          in: query
          name: dir
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Add contents to a collection
      tags:
        - collections
  /collections/{coluuid}/commit:
    post:
      description: This endpoint is used to save the contents in a collection, producing a top-level CID that references all the current CIDs in the collection.
      parameters:
        - description: coluuid
          in: path
          name: coluuid
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Produce a CID of the collection contents
      tags:
        - collections
  /collections/{coluuid}/contents:
    delete:
      description: This endpoint is used to delete an existing content from an existing collection. If two or more files with the same contentid exist in the collection, delete the one in the specified path
      parameters:
        - description: Collection ID
          in: path
          name: coluuid
          required: true
          type: string
        - description: Variable to use when filtering for files (must be either 'path' or 'content_id')
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/api.deleteContentFromCollectionBody'
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Deletes a content from a collection
      tags:
        - collections
  /collections/fs/add:
    post:
      description: This endpoint adds a file to a collection
      parameters:
        - description: Collection ID
          in: query
          name: coluuid
          required: true
          type: string
        - description: Content
          in: query
          name: content
          required: true
          type: string
        - description: Path to file
          in: query
          name: path
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Add a file to a collection
      tags:
        - collections
  /content/{id}:
    get:
      description: This endpoint returns a content by its ID
      parameters:
        - description: Content ID
          in: path
          name: id
          required: true
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Content
      tags:
        - content
  /content/add:
    post:
      consumes:
        - multipart/form-data
      description: This endpoint is used to upload new content.
      parameters:
        - description: File to upload
          in: formData
          name: data
          required: true
          type: file
        - description: Filename to use for upload
          in: formData
          name: filename
          type: string
        - description: Collection UUID
          in: query
          name: coluuid
          type: string
        - description: Replication value
          in: query
          name: replication
          type: integer
        - description: Ignore Dupes true/false
          in: query
          name: ignore-dupes
          type: string
        - description: Lazy Provide true/false
          in: query
          name: lazy-provide
          type: string
        - description: Directory
          in: query
          name: dir
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.ContentAddResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Add new content
      tags:
        - content
  /content/add-car:
    post:
      description: This endpoint is used to add a car object to the network. The object can be a file or a directory.
      parameters:
        - description: Car
          in: body
          name: body
          required: true
          schema:
            type: string
        - description: Ignore Dupes
          in: query
          name: ignore-dupes
          type: string
        - description: Filename
          in: query
          name: filename
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.ContentAddResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Add Car object
      tags:
        - content
  /content/add-ipfs:
    post:
      description: This endpoint is used to add an IPFS object to the network. The object can be a file or a directory.
      parameters:
        - description: IPFS Body
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/types.IpfsPin'
        - description: Ignore Dupes
          in: query
          name: ignore-dupes
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Add IPFS object
      tags:
        - content
  /content/aggregated/{content}:
    get:
      description: This endpoint returns aggregated content stats
      parameters:
        - description: Content ID
          in: path
          name: content
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Get aggregated content stats
      tags:
        - content
  /content/all-deals:
    get:
      description: This endpoint is used to get all deals for a user
      parameters:
        - description: Begin
          in: query
          name: begin
          required: true
          type: string
        - description: Duration
          in: query
          name: duration
          required: true
          type: string
        - description: All
          in: query
          name: all
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Get all deals for a user
      tags:
        - content
  /content/bw-usage/{content}:
    get:
      description: This endpoint returns content bandwidth
      parameters:
        - description: Content ID
          in: path
          name: content
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:

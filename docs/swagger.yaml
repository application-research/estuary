basePath: /
definitions:
  collections.Collection:
    properties:
      cid:
        type: string
      createdAt:
        type: string
      description:
        type: string
      name:
        type: string
      userId:
        type: integer
      uuid:
        type: string
    type: object
  main.ChannelIDParam:
    properties:
      id:
        type: integer
      initiator:
        type: string
      responder:
        type: string
    type: object
  main.createCollectionBody:
    properties:
      description:
        type: string
      name:
        type: string
    type: object
  main.deleteContentFromCollectionBody:
    properties:
      by:
        type: string
      value:
        type: string
    type: object
  main.estimateDealBody:
    properties:
      durationBlks:
        type: integer
      replication:
        type: integer
      size:
        type: integer
      verified:
        type: boolean
    type: object
  main.getApiKeysResp:
    properties:
      expiry:
        type: string
      label:
        type: string
      token:
        type: string
      tokenHash:
        type: string
    type: object
  main.importDealBody:
    properties:
      coluuid:
        type: string
      dealIDs:
        items:
          type: integer
        type: array
      dir:
        type: string
      name:
        type: string
    type: object
  types.IpfsListPinStatusResponse:
    properties:
      count:
        type: integer
      results:
        items:
          $ref: '#/definitions/types.IpfsPinStatusResponse'
        type: array
    type: object
  types.IpfsPin:
    properties:
      cid:
        type: string
      meta:
        additionalProperties: true
        type: object
      name:
        type: string
      origins:
        items:
          type: string
        type: array
    type: object
  types.IpfsPinStatusResponse:
    properties:
      created:
        type: string
      delegates:
        items:
          type: string
        type: array
      info:
        additionalProperties: true
        type: object
      pin:
        $ref: '#/definitions/types.IpfsPin'
      requestid:
        type: string
      status:
        type: string
    type: object
  util.ContentAddIpfsBody:
    properties:
      coluuid:
        type: string
      dir:
        type: string
      filename:
        type: string
      peers:
        items:
          type: string
        type: array
      root:
        type: string
    type: object
  util.ContentAddResponse:
    properties:
      cid:
        type: string
      estuaryId:
        type: integer
      providers:
        items:
          type: string
        type: array
      retrieval_url:
        type: string
    type: object
  util.ContentCreateBody:
    properties:
      coluuid:
        type: string
      dir:
        type: string
      location:
        type: string
      name:
        type: string
      root:
        type: string
      type:
        type: integer
    type: object
  util.HttpError:
    properties:
      code:
        type: integer
      details:
        type: string
      reason:
        type: string
    type: object
host: api.estuary.tech
info:
  contact:
    name: API Support
    url: https://docs.estuary.tech/feedback
  description: This is the API for the Estuary application.
  license:
    name: Apache 2.0 Apache-2.0 OR MIT
    url: https://github.com/application-research/estuary/blob/master/LICENSE.md
  termsOfService: http://estuary.tech
  title: Estuary API
  version: 0.0.0
paths:
  /admin/autoretrieve/init:
    post:
      description: This endpoint registers a new autoretrieve server
      parameters:
        - description: Autoretrieve's comma-separated list of addresses
          in: formData
          name: addresses
          required: true
          type: string
        - description: Autoretrieve's public key
          in: formData
          name: pubKey
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Register autoretrieve server
      tags:
        - autoretrieve
  /admin/autoretrieve/list:
    get:
      description: This endpoint lists all registered autoretrieve servers
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: List autoretrieve servers
      tags:
        - autoretrieve
  /admin/peering/peers:
    delete:
      description: This endpoint can be used to remove a Peer from the Peering Service
      parameters:
        - description: Peer ids
          in: body
          name: peerIds
          required: true
          schema:
            items:
              type: boolean
            type: array
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Remove peers on Peering Service
      tags:
        - admin
        - peering
        - peers
    get:
      description: This endpoint can be used to list all peers on Peering Service
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: List all Peering peers
      tags:
        - admin
        - peering
        - peers
    post:
      description: This endpoint can be used to add a Peer from the Peering Service
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Add peers on Peering Service
      tags:
        - admin
        - peering
        - peers
  /admin/peering/start:
    post:
      description: This endpoint can be used to start the Peering Service
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Start Peering
      tags:
        - admin
        - peering
        - peers
  /admin/peering/status:
    get:
      description: This endpoint can be used to check the Peering status
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Check Peering Status
      tags:
        - admin
        - peering
        - peers
  /admin/peering/stop:
    post:
      description: This endpoint can be used to stop the Peering Service
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Stop Peering
      tags:
        - admin
        - peering
        - peers
  /admin/system/config:
    get:
      description: This endpoint is used to get system configs.
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Get systems(estuary/shuttle) config
      tags:
        - admin
  /admin/users:
    get:
      description: This endpoint is used to get all users.
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Get all users
      tags:
        - admin
  /autoretrieve/heartbeat:
    post:
      description: This endpoint updates the lastConnection field for autoretrieve
      parameters:
        - description: Autoretrieve's auth token
          in: header
          name: token
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Marks autoretrieve server as up
      tags:
        - autoretrieve
  /collections/:
    get:
      description: This endpoint is used to list all collections. Whenever a user logs on estuary, it will list all collections that the user has access to. This endpoint provides a way to list all collections to the user.
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              items:
                $ref: '#/definitions/collections.Collection'
              type: array
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: List all collections
      tags:
        - collections
    post:
      description: This endpoint is used to create a new collection. A collection is a representaion of a group of objects added on the estuary. This endpoint can be used to create a new collection.
      parameters:
        - description: Collection name and description
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/main.createCollectionBody'
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/collections.Collection'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Create a new collection
      tags:
        - collections
  /collections/{coluuid}:
    delete:
      description: This endpoint is used to delete an existing collection.
      parameters:
        - description: Collection ID
          in: path
          name: coluuid
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Deletes a collection
      tags:
        - collections
    get:
      description: This endpoint is used to get contents in a collection. If no colpath query param is passed
      parameters:
        - description: coluuid
          in: path
          name: coluuid
          required: true
          type: string
        - description: Directory
          in: query
          name: dir
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Get contents in a collection
      tags:
        - collections
    post:
      consumes:
        - application/json
      description: This endpoint adds already-pinned contents (that have ContentIDs) to a collection.
      parameters:
        - description: Collection UUID
          in: path
          name: coluuid
          required: true
          type: string
        - description: Content IDs to add to collection
          in: body
          name: contentIDs
          required: true
          schema:
            items:
              type: integer
            type: array
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Add contents to a collection
      tags:
        - collections
  /collections/{coluuid}/commit:
    post:
      description: This endpoint is used to save the contents in a collection, producing a top-level CID that references all the current CIDs in the collection.
      parameters:
        - description: coluuid
          in: path
          name: coluuid
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Produce a CID of the collection contents
      tags:
        - collections
  /collections/{coluuid}/contents:
    delete:
      description: This endpoint is used to delete an existing content from an existing collection. If two or more files with the same contentid exist in the collection, delete the one in the specified path
      parameters:
        - description: Collection ID
          in: path
          name: coluuid
          required: true
          type: string
        - description: Content ID
          in: path
          name: contentid
          required: true
          type: string
        - description: Variable to use when filtering for files (must be either 'path' or 'content_id')
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/main.deleteContentFromCollectionBody'
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Deletes a content from a collection
      tags:
        - collections
  /collections/fs/add:
    post:
      description: This endpoint adds a file to a collection
      parameters:
        - description: Collection ID
          in: query
          name: coluuid
          required: true
          type: string
        - description: Content
          in: query
          name: content
          required: true
          type: string
        - description: Path to file
          in: query
          name: path
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Add a file to a collection
      tags:
        - collections
  /content/{id}:
    get:
      description: This endpoint returns a content by its ID
      parameters:
        - description: Content ID
          in: path
          name: id
          required: true
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Content
      tags:
        - content
  /content/add:
    post:
      consumes:
        - multipart/form-data
      description: This endpoint is used to upload new content.
      parameters:
        - description: File to upload
          in: formData
          name: data
          required: true
          type: file
        - description: Filenam to use for upload
          in: formData
          name: filename
          type: string
        - description: Collection UUID
          in: query
          name: coluuid
          type: string
        - description: Replication value
          in: query
          name: replication
          type: integer
        - description: Ignore Dupes true/false
          in: query
          name: ignore-dupes
          type: string
        - description: Lazy Provide true/false
          in: query
          name: lazy-provide
          type: string
        - description: Directory
          in: query
          name: dir
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.ContentAddResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Add new content
      tags:
        - content
  /content/add-car:
    post:
      description: This endpoint is used to add a car object to the network. The object can be a file or a directory.
      parameters:
        - description: Car
          in: body
          name: body
          required: true
          schema:
            type: string
        - description: Ignore Dupes
          in: query
          name: ignore-dupes
          type: string
        - description: Filename
          in: query
          name: filename
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Add Car object
      tags:
        - content
  /content/add-ipfs:
    post:
      description: This endpoint is used to add an IPFS object to the network. The object can be a file or a directory.
      parameters:
        - description: IPFS Body
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/util.ContentAddIpfsBody'
        - description: Ignore Dupes
          in: query
          name: ignore-dupes
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Add IPFS object
      tags:
        - content
  /content/aggregated/{content}:
    get:
      description: This endpoint returns aggregated content stats
      parameters:
        - description: Content ID
          in: path
          name: content
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Get aggregated content stats
      tags:
        - content
  /content/all-deals:
    get:
      description: This endpoint is used to get all deals for a user
      parameters:
        - description: Begin
          in: query
          name: begin
          required: true
          type: string
        - description: Duration
          in: query
          name: duration
          required: true
          type: string
        - description: All
          in: query
          name: all
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Get all deals for a user
      tags:
        - content
  /content/bw-usage/{content}:
    get:
      description: This endpoint returns content bandwidth
      parameters:
        - description: Content ID
          in: path
          name: content
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Get content bandwidth
      tags:
        - content
  /content/create:
    post:
      description: This endpoint adds a new content
      parameters:
        - description: Content
          in: body
          name: req
          required: true
          schema:
            $ref: '#/definitions/util.ContentCreateBody'
        - description: Ignore Dupes
          in: query
          name: ignore-dupes
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Add a new content
      tags:
        - content
  /content/deals:
    get:
      description: This endpoint lists all content with deals
      parameters:
        - description: Limit
          in: query
          name: limit
          type: integer
        - description: Offset
          in: query
          name: offset
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Content with deals
      tags:
        - content
  /content/ensure-replication/{datacid}:
    get:
      description: This endpoint ensures that the content is replicated to the specified number of providers
      parameters:
        - description: Data CID
          in: path
          name: datacid
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Ensure Replication
      tags:
        - content
  /content/failures/{content}:
    get:
      description: This endpoint returns all failures for a content
      parameters:
        - description: Content ID
          in: path
          name: content
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: List all failures for a content
      tags:
        - content
  /content/importdeal:
    post:
      description: This endpoint imports a deal into the shuttle.
      parameters:
        - description: Import a deal
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/main.importDealBody'
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.HttpError'
      summary: Import a deal
      tags:
        - content
  /content/list:
    get:
      description: This endpoint lists all content
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.HttpError'
        "500":
